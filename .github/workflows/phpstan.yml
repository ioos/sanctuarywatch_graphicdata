name: PHP Code Quality

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  code-quality:
    name: PHPStan & PHPCS Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          coverage: none
          tools: composer, cs2pr
      
      - name: Validate composer.json
        run: composer validate --no-check-lock
      
      - name: Get Composer Cache Directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT
      
      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      
      - name: Install dependencies
        run: composer update --prefer-dist --no-progress --no-scripts
      
      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --error-format=github --no-progress
      
      - name: Generate PHPStan report
        if: always()
        run: |
          echo "Generating detailed PHPStan report..."
          vendor/bin/phpstan analyse --error-format=table > phpstan-report.txt 2>&1 || true
          echo "PHPStan analysis completed"
          cat phpstan-report.txt
      
      - name: Upload PHPStan report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phpstan-report
          path: phpstan-report.txt
          retention-days: 30
      
      - name: Run PHPCS
        if: always()
        run: vendor/bin/phpcs --report=checkstyle | cs2pr
        continue-on-error: true
      
      - name: Generate PHPCS report
        if: always()
        run: |
          echo "Generating detailed PHPCS report..."
          vendor/bin/phpcs --report=full > phpcs-report.txt 2>&1 || true
          echo ""
          echo "PHPCS Summary:"
          vendor/bin/phpcs --report=summary 2>&1 || true
          echo ""
          echo "Full report saved to phpcs-report.txt"
          cat phpcs-report.txt
      
      - name: Upload PHPCS report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phpcs-report
          path: phpcs-report.txt
          retention-days: 30
